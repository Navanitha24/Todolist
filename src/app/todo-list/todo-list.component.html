<div class="todo-container">
    <h1>To-Do List</h1>
    <input [(ngModel)]="newTodoTitle" placeholder="Title" class="form-control" />
    <input [(ngModel)]="newTodoDescription" placeholder="Description" class="form-control" />
    <button (click)="editTodoId ? updateTodo() : addTodo()" class="text-end mb-3 btn btn-primary">
      {{ editTodoId ? 'Update' : 'Add' }}
    </button>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
<table class="table table-bordered">
    <!-- <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead> -->
    <tbody>
        <tr *ngFor="let todo of todos">
            <td><input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleCompletion(todo)"  /></td>
            <td>
                <span [class.completed]="todo.completed">
                    <strong>{{ todo.title }}</strong>: {{ todo.description }}
                  </span>
            </td>
            <td>
                <button (click)="editTodo(todo)" class="btn btn-info p-1">Edit</button>
        <button (click)="deleteTodo(todo.id)" class="btn btn-danger p-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


  </div>
